    <main>
        <div class="cabeçalho">
             <h1>Sign up on our news platform.</h1>
             <p>Fill out the form and select one of our courses.</p>
             
        </div>

        <form id="form"    method="get" action="thankyou.html">

            <!-- Primeiro Nome -->
            <div class="form-group">
            <label for="first-name"> Your fisrt name</label>
            <input type="text" id="first-name" name="first-name" title="First Name" required autocomplete="given-name">
            <br>
            </div>

            <!-- Sobre Nome -->
             <div class="form-group">
            <label for="last-name"> Your last name</label>
            <input type="text" id="last-name" name="last-name" title="Last Name" required autocomplete="family-name">
            </div>


            <!-- Email -->
             <div class="form-group">
            <label for="email">Email Adress:</label>
            <input type="email" id="email" name="email" title="E-mail" required autocomplete="email" placeholder="exemplo@dominio.com"> <!--placeholder → mostra exemplo de entrada.-->
            </div>

            <!-- phone -->
             <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" title="Phone" required autocomplete="tel"> <!--type="tel" → indica que o campo é telefone.-->
            </div>

            <!--Assosiation Curso-->
            <div class="form-group">
            <label for="membership">Select curse</label> <!--Cria um menu dropdown para escolher apenas uma opção.-->
            <select id="membership" name="membership">

                <option value="none">Select</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Java Script">Java Script</option>
                <option value="Python">Python</option>
                         

            </select>
            </div>
            

            <!--Submit-->
            <input type="submit" value="submit">

            <input type="hidden" id="timestamp" name="timestamp">
            
            <script>
              document.addEventListener('DOMContentLoaded', () => {
                  const form = document.getElementById('form'); // certifique-se de ter só UM form com esse id
                  const timestampInput = document.getElementById('timestamp');

                  if (!form || !timestampInput) {
                      console.error('Form ou input timestamp não encontrado.');
                      return;
                    }

                  // Antes de enviar, preenche o campo com o ISO atual
                  form.addEventListener('submit', () => {
                     timestampInput.value = new Date().toISOString();
                     // não precisa preventDefault, só garantir que o valor esteja pronto
                   });
                });
          </script>

        </form>
