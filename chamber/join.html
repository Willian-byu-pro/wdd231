    <main>
        <h1>Chamber Membership Join Page</h1>
        <form id="form"    method="get" action="thankyou.html">
            <!-- Primeiro Nome -->
            <div class="form-group"></div>
            <label for="first-name"> your fisrt name</label>
            <input type="text" id="first-name" name="first-name" title="First Name" required autocomplete="give-name">
            <br></br>

            <!-- Sobre Nome -->
             <div class="form-group">
            <label for="last-name"> your last name</label>
            <input type="text" id="last-name" name="last-name" title="Last Name" required autocomplete="family-name">
            </div>

            <!-- Title Nome -->
             <div class="form-group">
            <label for="title-organization"> Orgamizational Title</label>
            <input type="text" id="title-organization" name="title-organization" title="Company organization" autocomplete="title-organization" required pattern="[A-Za-zÀ-ú\s-]{7,}"  placeholder="Ex.: Project Manegement"> <!--Aceita letras (inclusive acentuadas), espaços e hífens.  mínimo 7 caracteres.-->
            </div>

            <!-- Email -->
             <div class="form-group">
            <label for="email">Email Adress:</label>
            <input type="email" id="email" name="email" title="E-mail" required autocomplete="email" placeholder="exemplo@dominio.com"> <!--placeholder → mostra exemplo de entrada.-->
            </div>

            <!-- phone -->
             <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" title="Phone" required autocomplete="tel"> <!--type="tel" → indica que o campo é telefone.-->
            </div>

            <!--Organization-->
            <div class="form-group">
            <label for="organization">Business/organization's name:</label>
            <input type="text" id="organization" name="organization" title="organization" required autocomplete="organization">
            </div>

            <!--Assosiation Level-->
            <div class="form-group">
            <label for="membership">Assossiation Level</label> <!--Cria um menu dropdown para escolher apenas uma opção.-->
            <select id="membership" name="membership">
                <option value="non-profit">NP Membership (for non profit organizations and there is no fee.)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>
            </div>

            <!--Description-->
            <label for="description">Orgamization description:</label>
            <textarea id="description" name="description" title="description" value=""></textarea> <!--textarea: Campo maior para digitar múltiplas linhas, diferente do <input type="text">.-->
            <br></br>

            <!--Submit-->
            <input type="submit" value="submit">

            <!-- Carimbo de data/hora oculto -->
            <input type="hidden" id="timestamp" name="timestamp" value="">  <!--Campo oculto (<input type="hidden">)-->




        </form>
